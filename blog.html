<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - metteko.net</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Roboto Mono", monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: left; /* Left-align content */
    }
    .blog-title {
      font-size: 80px; /* Match index.html size */
      font-weight: 500;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 1rem 0;
      text-align: center; /* Keep the main title centered */
    }
    .post-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .post-item {
      margin-bottom: 1rem;
    }
    .post-link {
      display: block;          /* Make the entire item clickable */
      text-decoration: none;
      color: black;            /* Use black font */
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .post-link:hover {
      background-color: #f5f5f5; /* Light grey hover effect */
      cursor: pointer;
    }
    .post-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
    }
    .post-date {
      font-size: 0.9rem;
      font-style: italic;       /* Italic date */
      margin: 0.25rem 0;
    }
    .post-description {
      margin: 0.25rem 0;
      color: #333;
    }
    @media (max-width: 600px) {
      .blog-title {
        font-size: 45px; /* Adjust for smaller screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="blog-title">Blog Posts</h1>
  </header>
  <main>
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-item">
          <a href="{{ post.url }}" class="post-link">
            <h2 class="post-title">{{ post.title }}</h2>
            <span class="post-date">
              {{ post.date | date: "%B %d, %Y" }}
            </span>
            {% if post.description %}
              <p class="post-description">{{ post.description }}</p>
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
  <script>
    const gradients = [
      'linear-gradient(to right, #E91878, #FC8829)',
      'linear-gradient(to right, #0088FF, #00EEFF)',
      'linear-gradient(to right, #931DE7, #df83ee)'
    ];
    document.querySelector('.blog-title').style.backgroundImage =
      gradients[Math.floor(Math.random() * gradients.length)];
  </script>
</body>
</html>
